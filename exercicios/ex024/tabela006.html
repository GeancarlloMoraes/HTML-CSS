<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 600px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        th {
            background-color: lightgray;
        }

        .film {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th scope="row">Grupo</th>
            <th scope="col">Nomes</th>
            <th colspan="3" scope="col">Filmes</th>
        </tr>
        <tr>
            <th rowspan="3" scope="row">Mulheres</th>
            <td>Ana Maria Snatos</td>
            <td class="film">Alien</td>
            <td class="film">Rambo</td>
            <td class="film">Vingadores</td>
        </tr>
        <tr>

            <td>Beatriz Souza</td>
            <td class="film">Hulk</td>
            <td class="film">Inception</td>
            <td class="film">Batman</td>
        </tr>
        <tr>

            <td>Claudia Melo</td>
            <td class="film">Oblivion</td>
            <td class="film">Matrix</td>
            <td class="film">Big Hero</td>
        </tr>
        <tr>
            <th rowspan="3" scope="row">Homens</th>
            <td>Bruno Mendonça</td>
            <td class="film">Intocáveis</td>
            <td class="film">Amnésia</td>
            <td class="film">Gladiador</td>
        </tr>
        <tr>

            <td>Daniel Lourenço</td>
            <td class="film">Wall-E</td>
            <td class="film">Oldboy</td>
            <td class="film">Dangal</td>
        </tr>
        <tr>

            <td>Fabiano Mota</td>
            <td class="film">Star Wars 5</td>
            <td class="film">Taxi Drive</td>
            <td class="film">Toy Story</td>
        </tr>
    </table>
</body>
</html>
