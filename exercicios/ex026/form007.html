<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">

        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest" required>
                <option value="" selected>---Escolha---</option>></option>
                <optgroup label="Rigião Norte">
                    <option value="AC">Acre</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="PA">Pará</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="TO">Tocantis</option>
                </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="AL">Alagoa</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="MA">Maranhão</option>
                        <option value="PB">Paraíba</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="SE">Sergipe</option>
                    </optgroup>
                    <optgroup label="Região Centro-Oeste
                    ">
                    <option value="GO">Goiás</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    </optgroup>
                    <optgroup label="Região Sudeste">
                        <option value="ES">Espírito Santo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>
                    <optgroup label="Região Sul"> 
                        <option value="PR">Paraná</option>
                        <option value="SC">Santa Catarina
                        </option>
                        <option value="RG">Rio Grande do Sul
                        </option>  
                    </optgroup>
            </select>
        </p>

        <p>
            
            <label for="icid">Cidade: </label>
            <input type="text" name="cidade" id="icid" list="lstcid">
            <datalist id="lstcid">
                <option>Rio Branco</option>
                <option>Macapá</option>
                <option>Manaus</option>
                <option>Belém</option>
                <option>Porto Velho</option>
                <option>Boa Vista</option>
                <option>Palmas</option>

                <option>Maceió</option>
                <option>Salvador</option>
                <option>Fortaleza</option>
                <option>São Luís</option>
                <option>João Pessoa</option>
                <option>Recife</option>
                <option>Teresina</option>
                <option>Natal</option>
                <option>Aracaju</option>

                <option>Goiânia</option>
                <option>Cuiabá</option>
                <option>Campo Grande</option>

                <option>Vitória</option>
                <option>Belo Horizonte</option>
                <option>Rio de Janeiro</option>
                <option>São Paulo</option>

                <option>Curitiba</option>
                <option>Florianópolis</option>
                <option>Porto Alegre</option>

            

            </datalist>

        </p>
        <p>
            <label for="imsg">Mensagem:</label>
            <textarea name="msg" id="imsg" cols="30" rows="10">

            </textarea>

        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
